<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
</head>
<body>
    
    <div class="menu-container">
        <div class="excel-icon"></div>
        <div class="font-style">
            <div class="bold"><i class="fa fa-bold"></i></div>
            <div class="italic"><i class="fa fa-italic"></i></div>
            <div class="underline"><i class="fa fa-underline"></i></div>
        </div>
    </div>


    <div class="address-container">
        <input type="text" id="address" value="" disabled>
        <div class="formula-name"></div>
        <input type="text" id="formula">
    </div>

    
    <div class="cell-container">
        <div class="cell-inner">
            <!-- Cells place -->
        </div>
    </div>
    <div class="sheet-container">
        <div class="add-sheet">
            <i class="material-icons" class="add-sheet">add</i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetid="0"><p>Sheet 1</p></div>
        </div>
    </div>
    
    <!-- <script src="Init.js"></script> -->
    <script src="script.js"></script>
    <script src="functions.js"></script>
</body>

</html>
